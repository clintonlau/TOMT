{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} What do you feel like making right now? {% endblock %}</h1>

    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="ingredients" placeholder="Enter ingredients" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Show me some inspirations!</button>
    </form>

    <br>
    <br>

    {{prediction_text | safe}}

{% endblock %}
